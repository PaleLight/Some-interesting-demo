<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* img{
            width: 500px;
        } */
    </style>
</head>
<body>
    <input type="button" value="进入全屏" id="fullscreen">
    <input type="button" value="退出全屏" id="canclescreen">
    <img src="./images/nsh.png" alt="">
    <!-- <input type="button" value="进入全屏"> -->
    <script>
        var img = document.querySelector('img');
        document.querySelector('#fullscreen').onclick = function () {  
            if(img.requestFullScreen){
                img.requestFullScreen();
            }else if(img.webkitRequestFullScreen){
                img.webkitRequestFullScreen();
            }else if(img.mozRequestFullScreen){
                img.mozRequestFullScreen();
            }else if(img.msRequestFullscreen){
                img.msRequestFullscreen();
            }else{
                img.oRequestFullScreen();
            }
        }
    </script>
</body>
</html>
